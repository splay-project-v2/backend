AllCops:
  Exclude:
    - bin/*
    - config/**/*
    - db/**/*
    - vendor/bundle/**/*
    - cli_server.rb
Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/api/**/*

Metrics/MethodLength:
  Exclude:
    - spec/api/**/*

Metrics/LineLength:
  Max: 120 # Corresponds to default RubyMine ruler